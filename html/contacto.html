<!DOCTYPE html>

<head>

</head>

<body>

    <!--Navbar-->
    <header>
        <input type="checkbox" id="menu-toggle">
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" alt="Logo de Coder Viajes"></a>
            </div>
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="links">
                <li><a href="productos.html">Productos</a></li>
                <li><a href="sucursales.html">Sucursales</a></li>
                <li><a href="preguntas_frecuentes.html">Preguntas Frecuentes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container wrapper">

        <h1 class="titulo"> Formulario de Contacto </h1>
        <!--Contacto-->
        <section class="justify-content-center row col-12">
            <!--Informacion de contacto-->
            <div class="col-lg-3 col-sm-12 p-5 bg-secondary animate__animated animate__slideInLeft">
                <h5 class="mt-3 mb-3 text-white"><u>CONTACTO</u></h5>
                <label class="text-white">Email: moon@gmail.com </label>
                <label class="text-white">Teléfono: 3562-445588 </label>
                <label class="text-white">Facebook: Moon Indumentaria </label>
                <label class="text-white">Instagram: Moon </label>
            </div>
            <!--Formulario de Contacto-->
            <div class="col-lg-8 col-sm-12 p-5 fondoContacto animate__animated animate__slideInRight">
                <form>
                    <label for="nombre"> Nombre Completo</label>
                    <input class="form-control" type="text" id="nombre">
                    <label for="apellido"> Apellido </label>
                    <input class="form-control" type="text" id="apellido">
                    <label for="email"> Email </label>
                    <input class="form-control" type="email" id="email">
                    <label for="mensaje"> Mensaje </label>
                    <textarea class="form-control" id="mensaje" cols="30" rows="10"></textarea>
                    <div class="text-center mt-5">
                        <input class="boton" type="submit">
                        <input class="boton" type="reset">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p class="text-center">Moon - Todos los derechos reservados</p>
    </footer>

    <!--JS bs-->
